<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <script>
        var p=parseInt(prompt("Enter Principal "))
        var t=parseInt(prompt("Enter Time :"))
        var r=parseInt(prompt("Enter Rate = "))
        var si = p*t*r/100
        document.write(`
            Principal = ${p} <br>
            Time = ${t}     <br>
            Rate = ${r}     <hr>
            Simple Intrest = ${si}
        `)
    </script>
</body>
